{% extends "home.html" %}

{% block title %}Add new task{% endblock %}

{% block navbar %}
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" href="/">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href={{ url_for('add_task') }}>Add</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href={{ url_for('list_tasks') }}>All Tasks</a>
  </li>
</ul>
{% endblock %}

{% block content %}
    <div style="margin: 10px">
          <form action="{{ url_for('add_task') }}" method="post">
            <div class="col-sm-2">
                <div style="font-size:20px">Create new task</div>
                <input class="form-control form-control-sm" type="text" name="name"  placeholder="task name" aria-label=".form-control-sm example">
                <textarea class="form-control form-control-sm" name="description" placeholder="description" aria-label=".form-control-sm example"></textarea>
                <input class="form-control form-control-sm" type="date" name="expiration_date" placeholder="expiration date" aria-label=".form-control-sm example">
                <div style="float:right">
                   <button class="btn btn-primary">ADD</button>
               </div>
            </div>
          </form>
    </div>
{% endblock %}
