{% extends "home.html" %}

{% block title %}Add User page{% endblock %}

{% block content %}
    <form action="{{ url_for('add_task') }}" method="post" style="width: 300px">
        <div class="form-group row">
            <label for="colname" class="col-sm-2">Add task title:</label>
            <div class="col-sm-10">
               <input type="text" class="form-control  mr-sm-2" name="title" id="colname">
            </div>

        </div>
        <div class="form-group row">
            <label for="colemail" class="col-sm-2">Add task description:</label>
            <div class="col-sm-10">
                <input type="description" class="form-control  mr-sm-2"  name="description" id="colemail">
            </div>
        </div>
        <div class="form-group row">
            <label for="colpassword" class="col-sm-2" >Add task deadline:</label>
            <div class="col-sm-10">
                <input  type="date" class="form-control  mr-sm-2" name="deadline" id="colpassword">
            </div>
        </div>
        <div class="form-check">
            <label for="flexCheckIndeterminate">Update task progress:</label>
                <input type="checkbox" name="is_done" id="flexCheckIndeterminate" >
        </div>

        <button class="btn btn-primary mb-2">Add</button>
    </form>
{% endblock %}
