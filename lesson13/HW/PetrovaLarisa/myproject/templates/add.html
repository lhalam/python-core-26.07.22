<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add task page</title>
</head>
<body>
  <nav class="navbar navbar-fixed-top">
      <a class = "navbar-link" href = "/">Home</a>

  </nav>
    <form action="{{url_for('add_task')}}" method="post" style="width: 300px">
        <div class="form-group row">
            <label for = "col_name" class = "col-sm-2">Name of task</label>
            <div class="col-sm-10">
                <input type = "string" class="form-control mr-sm-2" name="name" id="col_name">
            </div>

        </div>
        <div class="form-group row">
            <label for = "col_description" class="col-sm-2">Description of task</label>
            <div class = "col-sm-10">
                <input class = "form-control mr-sm-2" type = "text" name="description" id="col_description">
            </div>
        </div>
         <div class="form-group row">
            <label for = "col_deadline" class="col-sm-2">Deadline of task</label>
            <div class = "col-sm-10">
                <input class = "form-control mr-sm-2" type = "date" name="deadline" id="col_deadline">
            </div>
        </div>

        <button class = "btn btn-primary mb-2">Add</button>
    </form>
</body>
</html>
