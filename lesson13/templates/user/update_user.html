{% extends "home.html" %}

{% block title %}Add User page{% endblock %}

{% block content %}
    <form action={{ url_for('update_user', pk= user.id)}} method="post" style="width: 300px">
        <div class="form-group row">
            <label for="colname" class="col-sm-2">a:</label>
            <div class="col-sm-10">
               <input type="text" class="form-control  mr-sm-2" name="name" id="colname" value={{ user.name }}>
            </div>

        </div>
        <div class="form-group row">
            <label for="colemail" class="col-sm-2">b:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control  mr-sm-2"  name="email" id="colemail" value={{ user.email }}>
            </div>
        </div>
        <div class="form-group row">
            <label for="colpassword" class="col-sm-2">b:</label>
            <div class="col-sm-10">
                <input  type="password" class="form-control  mr-sm-2" name="password" id="colpassword" value={{ user.password }}>
            </div>
        </div>

        <button class="btn btn-primary mb-2">Add</button>
    </form>
{% endblock %}
